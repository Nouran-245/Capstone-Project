{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/other.css' %}" />
{% endblock %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ choice.text }}"?</p>
  <form class="delete-form" method="post" action="{% url 'choice_confirm_delete' quiz.id question.id choice.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'choice_list' quiz.id question.id %}">Cancel</a>
  </form>
{% endblock %}
