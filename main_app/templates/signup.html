{% extends 'base.html' %}
    {% load static %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/other.css' %}" />
    {%endblock%}

{% block content%}
<div class="auth-container">
<h2>Sign Up</h2>
<div class="form">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
</div>
</div>
{% endblock%}
