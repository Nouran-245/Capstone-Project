{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/other.css' %}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Profile: {{ user.username }}</h2>

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>User Type:</strong> {{ profile.user_type|capfirst }}</p>

</div>
{% endblock %}
